dependencies {
    api project(':evcache-client-spring-boot-autoconfigure')

    implementation 'org.springframework.cloud:spring-cloud-netflix-archaius'
    implementation 'org.springframework.cloud:spring-cloud-netflix-eureka-client'
    implementation "com.netflix.evcache:evcache-zipkin-tracing:${evcacheVersion}", optional
    implementation 'org.springframework.cloud:spring-cloud-sleuth-core', optional

    implementation 'org.springframework.boot:spring-boot-starter-validation', optional
    implementation 'org.springframework.boot:spring-boot-actuator', optional

    implementation 'io.micrometer:micrometer-core', optional

    testImplementation "io.micrometer:micrometer-test:${dependencyManagement.importedProperties['micrometer.version']}"
    testImplementation 'com.netflix.archaius:archaius-core:0.7.6'
}
