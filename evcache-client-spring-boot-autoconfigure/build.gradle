dependencies {
    implementation 'com.netflix.spectator:spectator-api:0.92.0'
    implementation 'com.netflix.servo:servo-core:0.12.28'

    api project(':evcache-client-spring')
    api 'org.springframework.boot:spring-boot-autoconfigure'
    implementation 'org.springframework.cloud:spring-cloud-netflix-core', optional
    implementation 'org.springframework.cloud:spring-cloud-netflix-archaius', optional
    implementation 'org.springframework.cloud:spring-cloud-commons', optional

    implementation 'org.springframework.boot:spring-boot-starter-validation', optional
    implementation 'org.springframework.boot:spring-boot-actuator', optional
    implementation 'io.micrometer:micrometer-core', optional

    testImplementation "io.micrometer:micrometer-test:${dependencyManagement.importedProperties['micrometer.version']}"
}
