spring:
  application:
    name: todo

eureka:
  instance:
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

logging:
  level:
    root: info
    com.github.aafwu00: debug
    com.netflix: debug

evcache:
  clusters:
    - name: TODO
      app-name: EVCACHE
      key-prefix: todos
      time-to-live: 5s
      retry-enabled: true
      exception-throwing-enabled: false

EVCACHE.use.inmemory.cache: false
EVCACHE.inmemory.cache.duration.ms: 1000
EVCACHE.log.operation.calls: SET,DELETE,GMISS,TMISS,BMISS_ALL,TOUCH,REPLACE
